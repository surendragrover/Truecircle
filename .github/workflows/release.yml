name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > changelog.txt
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.txt

      - name: ðŸš€ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: TrueCircle v${{ steps.version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false

  build-android-release:
    name: ðŸ¤– Build Android Release
    runs-on: ubuntu-latest
    needs: create-release
    timeout-minutes: 40
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ¤– Build APK
        run: flutter build apk --release

      - name: ðŸ“¦ Build App Bundle
        run: flutter build appbundle --release

      - name: ðŸ“¤ Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: truecircle-v${{ needs.create-release.outputs.version }}-android.apk
          asset_content_type: application/vnd.android.package-archive

      - name: ðŸ“¤ Upload App Bundle to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/bundle/release/app-release.aab
          asset_name: truecircle-v${{ needs.create-release.outputs.version }}-android.aab
          asset_content_type: application/octet-stream

  build-web-release:
    name: ðŸŒ Build Web Release
    runs-on: ubuntu-latest
    needs: create-release
    timeout-minutes: 30
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: ðŸŒ Build Web
        run: flutter build web --release

      - name: ðŸ“¦ Create Web Archive
        run: |
          cd build/web
          tar -czf ../../truecircle-v${{ needs.create-release.outputs.version }}-web.tar.gz .
          cd ../..

      - name: ðŸ“¤ Upload Web Build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: truecircle-v${{ needs.create-release.outputs.version }}-web.tar.gz
          asset_name: truecircle-v${{ needs.create-release.outputs.version }}-web.tar.gz
          asset_content_type: application/gzip

  build-windows-release:
    name: ðŸ–¥ï¸ Build Windows Release
    runs-on: windows-latest
    needs: create-release
    timeout-minutes: 40
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ–¥ï¸ Build Windows
        run: flutter build windows --release

      - name: ðŸ“¦ Create Windows Archive
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath truecircle-v${{ needs.create-release.outputs.version }}-windows.zip

      - name: ðŸ“¤ Upload Windows Build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: truecircle-v${{ needs.create-release.outputs.version }}-windows.zip
          asset_name: truecircle-v${{ needs.create-release.outputs.version }}-windows.zip
          asset_content_type: application/zip

  notify:
    name: ðŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-android-release, build-web-release, build-windows-release]
    if: always()
    steps:
      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ Release v${{ needs.create-release.outputs.version }} Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– Android: ${{ needs.build-android-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Web: ${{ needs.build-web-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ Windows: ${{ needs.build-windows-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release is ready for distribution! ðŸš€**" >> $GITHUB_STEP_SUMMARY
